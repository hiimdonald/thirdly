<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thirdly.co</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script defer src="/assets/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 20px;
        }
        .hero a {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .hero a:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .hero-wordsprout {
            background: url('/assets/wordsprout-bg.jpg') center/cover;
        }
        .hero-secondapp {
            background: url('/assets/secondapp-bg.jpg') center/cover;
        }
        .header {
            padding: 20px;
            background: #333;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Things I've Made</h1>
    </div>
    
    <div class="hero hero-wordsprout">
        <h2>WordSprout</h2>
        <p>A fun and interactive way for kids to learn words with voice recording.</p>
        <a href="/wordsprout">Learn More</a>
    </div>

    <div class="hero hero-secondapp">
        <h2>Second App</h2>
        <p>An innovative tool for your daily needs.</p>
        <a href="/secondapp">Learn More</a>
    </div>
</body>
</html>
